<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/images/icons/logo-192.png" />
    <title>Audio Receiver PWA</title>
    <link rel="stylesheet" href="/css/style.css" />

    <style>
      html,
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #000000;
        color: #ffffff;
      }
      .container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 1rem;
        padding: 2rem 1rem;
      }
      .button {
        padding: 1.5rem 3rem;
        border-radius: 9999px;
        background: #4f46e5;
        color: white;
        border: none;
        cursor: pointer;
        transition: background 0.3s;
        font-size: 1.25rem;
      }
      .button:hover {
        background: #6366f1;
      }
      .status {
        font-size: 0.875rem;
        color: #9ca3af;
      }
      .status.connected {
        color: #10b981;
      }
      .status.disconnected {
        color: #f59e0b;
      }
      .error {
        color: #ef4444;
        font-size: 0.875rem;
      }
      .button.disconnect {
        background: #dc2626;
      }
      .button.disconnect:hover {
        background: #ef4444;
      }
      .link-sender {
        margin-top: 2rem;
        font-size: 0.75rem;
        color: #9ca3af;
        text-decoration: underline;
        background: none;
        padding: 0.25rem;
      }
      .link-sender:hover {
        color: #f3f4f6;
        background: none;
      }
      h1 {
        text-align: center;
        width: 100%;
        color: #ffffff;
      }
    </style>
    <script type="module" src="/js/main.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>MR.LEE</h1>
      <button id="initAudio" class="button">오디오 연결</button>
      <button id="disconnect" class="button disconnect" style="display: none">오디오 연결 해제</button>

      <div id="status" class="status disconnected">상태: 연결 끊김</div>
      <div id="error" class="error" style="display: none"></div>
      <div id="message" class="status">오디오 연결 버튼을 눌러서 연결하세요</div>
      <a href="/sender.html" class="link-sender">브로드 캐스팅 페이지</a>
    </div>
  </body>
</html>
